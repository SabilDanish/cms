<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Header -->
  <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a href="#" class="navbar-brand">
        <img src="./Assets/Images/rj_logo (2).png" alt="TicketGo Logo" class="img-fluid" style="height: 40px;width: 100%;">
      </a>
      
    </div>
  </header>

  <!-- Main Content -->
  <main class="container-fluid py-5 backContainer" style="background: url(./Assets/Images/backgroundLogin.jpg);background-size: 100%;">
    <div class="row align-items-center">
     

      <!-- Login Form -->
      <div class="col-lg-4 col-md-8 mx-auto bg-white p-4 shadow rounded">
        <h2 class="text-center mb-4">Login</h2>
        <form action="#">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="admin@example.com">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="••••••••">
          </div>
          <div class="mb-3 text-end">
            <a href="#" class="text-success">Forgot your password?</a>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
         
        </form>
      </div>

      
      
    </div>
  </main>

  <!-- Footer
  <footer class="text-center py-3 bg-white shadow-sm">
    <p class="mb-0">© 2024 TicketGo</p>
  </footer> -->

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
