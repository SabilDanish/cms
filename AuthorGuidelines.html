    <script>
        const toggleSidebar = document.getElementById('toggleSidebar');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            mainContent.classList.toggle('shift');
        });

        const sidebarLinks = document.querySelectorAll('.list-group-item');

        sidebarLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                sidebarLinks.forEach(item => item.classList.remove('active'));
                e.target.classList.add('active');
            });
        });


        const MainSidebarLinks = document.querySelectorAll(" .MainSidebar");
        MainSidebarLinks.forEach((val) => {
            val.addEventListener('click', (e) => {
                MainSidebarLinks.forEach((elems) => {
                    elems.classList.remove("active")

                    val.classList.add("active")
                    console.log(elems)
                })
            })
        })


        // Section elements
        const sections = document.querySelectorAll(".card.cardModi");
        const links = document.querySelectorAll(".list-group-item");

        // Map links to sections
        const sectionMapping = {
            viewChiefEditorLink: "BrandSettings",
            viewEditorLink: "CompanySettings",
            addEditorLink: "EmailSettings",
            addChiefEditorLink: "EmailNotiSettings",
        };

        // Add event listeners to links
        links.forEach((link) => {
            link.addEventListener("click", (e) => {
                e.preventDefault();

                // Remove active class from all links
                links.forEach((item) => item.classList.remove("active"));
                link.classList.add("active");

                // Hide all sections
                sections.forEach((section) => section.style.display = "none");

                // Show the clicked section
                const sectionId = sectionMapping[link.id];
                document.getElementById(sectionId).style.display = "block";
            });
        });

        // Initialize: hide all sections except the first one
        document.addEventListener("DOMContentLoaded", () => {
            sections.forEach((section, index) => {
                section.style.display = index === 0 ? "block" : "none";
            });
        });







    </script>
